<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Karcis</title>

     <link rel="stylesheet" href="../styles/index.css">
     <link rel="stylesheet" href="../styles/shared.css">
     <link rel="icon" href="../assets/loggggo-removebg-preview.png">
</head>
<body>
     <div class = "navbar__wrapper">
          <nav>
               <!-- Logo image -->
               <div>
                    <img src="../assets/logo.png" alt="logo">
               </div>
               
               <!-- Anchor Link navbar -->
               <div class="nav__link">
                    <li>Concerts</li>
                    <li>Arts</li>
                    <li>Conference</li>
                    <li>Movies</li>
                    <li>International</li>
               </div>
               
               <!-- sign in/Sign up button -->
               <div>
                    <button>Login</button>
                    <button class="sign__up">Sign Up</button>
               </div>
          </nav>
     </div>


     <main>
          <!-- Hero section -->
          <section>
               <div class="top__balls">
                    <img src="../assets/svg top.png" alt="">
                    <img src="../assets/svg top.png" alt="">
               </div>

               <div class="big__title">
                    <h1>
                         Exclusive events, priceless moments
                    </h1>
               </div>

               <div class="svg__down">
                    <img src="../assets/svg.png" alt="">
                    <img src="../assets/svg2.png" alt="">
                    <img src="../assets/svg3.png" alt="">
                    <img src="../assets/svg4.png" alt="">
                    <img src="../assets/svg5.png" alt="">
                    <img src="../assets/svg6.png" alt="">
               </div>
          </section>

          <!-- Search input -->
          <section class="search__wrapper">
               <input type="text" placeholder="Search by events, name..." class="search_input">
               <input type="date" placeholder="Select date" value="2000-01-01" class="date_input">
          </section>
     </main>
</body>
</html>
